<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<input type="text" id="name" placeholder="enter your name" value="">
	<input type="text" id="age" placeholder="enter your age" value="">
	<input type="email" id="email" placeholder="enter your email" value="">
	<input type="submit" id="sub">
	<p id="para"></P>
	<script>
		 let btn=document.getElementById("sub");
		 sub.addEventListener("click",myfunction);
		function myfunction(){
			var input1=document.getElementById("name").value;
			var input2=document.getElementById("age").value;
			var input3=document.getElementById("age").value;
			if(input1==""){
				document.getElementById("para").innerHTML="please enter your name"
			}
			else if(input2=""){
				document.getElementById("para").innerHTML="please enter your age"
			}
			else if(input3=""){
				document.getElementById("para").innerHTML="please enter your email"
			}
		}
	</script>
</body>
</html>
